<div class="main">
    <h1>Lista de tarefas</h1>

    <input class="lg-text-input" #campoNovoItem (keyup.enter)="CREATE_tarefa(campoNovoItem.value); campoNovoItem.value = ''" />
    <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)">
        Adicionar Tarefa
    </button>

    <ul>
        <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
            <app-item [tarefa]="tarefaDoLoop"></app-item>
        </li>
    </ul>
</div>
