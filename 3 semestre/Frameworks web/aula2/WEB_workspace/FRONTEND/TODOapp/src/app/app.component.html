<div class="main">
    <h1>Lista de tarefas</h1>

    <input class="lg-text-input" #campoNovoItem />
    <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)">
        Adicionar Tarefa
    </button>

    <ul>
        <li *ngFor="let tarefaDoLoop of arrayDeTarefas">{{tarefaDoLoop.descricao}}</li>
    </ul>
</div>
