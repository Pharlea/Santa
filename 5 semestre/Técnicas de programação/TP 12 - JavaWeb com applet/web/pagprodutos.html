<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <title>Index</title>

    <div class="main_div">
      <form action="teste">
        <div class="form_item">
          <label for="codigo">Código</label>
          <input type="number" name="codigo" id="codigo" required />

          <label for="quantidade">Quantidade</label>
          <input type="number" name="quantidade" id="quantidade" required />

        <div class="form_item">

        </div>
        <div class="btn_div">
          <input type="submit" value="cadastrar" />
        </div>
      </form>
    </div>
    <div class="main_div">
        <form action="GetProduto"> 
        <div class="form_item">
          <label for="codigo">Código</label>
          <input type="number" name="codigo" id="codigo" required />
        </div>
        <div class="btn_div">
          <input type="submit" value="consultar" />
        </div>
      </form>
    </div>
  </body>
</html>
